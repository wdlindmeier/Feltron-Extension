<html>
  <head>
    <link href="feltron.css" type="text/css" rel="stylesheet" />
  </head>
  <body id="feltron_popup">
    <h1 id="status"></h1>
    <input type="radio" name="render_mode" value="0">0</input>
    <input type="radio" name="render_mode" value="1">1</input>
    <input type="radio" name="render_mode" value="2" checked="checked">2</input>
    <input type="radio" name="render_mode" value="3">3</input>
    <input type="radio" name="render_mode" value="4">4</input>
    <input type="radio" name="render_mode" value="5">5</input>
    <input type="radio" name="render_mode" value="6">6</input>
    <br/>
    <button id="go_button">Feltronize</button>


    <script src="scripts/popup_script.js"></script>    
    
  </body>
</html>
